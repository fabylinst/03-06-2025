<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quer namorar comigo?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a url('https://img.freepik.com/vetores-gratis/fundo-preto-com-foco-de-luz_1017-27230.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px #000;
      margin-top: -50px;
    }

    .spidey {
      width: 200px;
      animation: swing 2s ease-in-out infinite alternate;
    }

    @keyframes swing {
      0% { transform: rotate(-10deg) translateY(-20px); }
      100% { transform: rotate(10deg) translateY(0); }
    }

    .question {
      margin: 20px 0;
      font-size: 2rem;
      text-align: center;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      position: absolute;
    }

    .yes {
      background-color: #e60000;
      color: #fff;
      left: 40%;
    }

    .no {
      background-color: #333;
      color: #fff;
      left: 60%;
    }

    button:hover {
      transform: scale(1.1);
    }

    .message {
      margin-top: 30px;
      font-size: 1.5rem;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Ei, gata üñ§üêæ</h1>
  <img src="https://i.pinimg.com/736x/7a/31/f5/7a31f5c2a50d58fa36b880b872d6a615.jpg" alt="batman" class="spidey" />
  <div class="question">Voc√™ me enfeiti√ßou... aceita ser minha Mulher-Gato? ‚ù§ </div>

  <div class="buttons">
    <button class="yes" onclick="responder(true)">Sim!</button>
    <button class="no" id="noButton" onclick="responder(false)">N√£o...</button>
  </div>

  <div class="message" id="message"></div>

  <script>
    const noButton = document.getElementById('noButton');

    function responder(sim) {
      const msg = document.getElementById('message');
      if(sim) {
        msg.innerText = 'YAY! Miss√£o conclu√≠da: conquistei minha felina dos sonhos. üñ§üêæ';
      } else {
        msg.innerText = 'Ai‚Ä¶ esse fora doeu mais que perder o Tio Ben. üò¢';
      }
      msg.style.display = 'block';
    }

    function moverBotaoNao() {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noButton.style.left = `${newX}px`;
      noButton.style.top = `${newY}px`; 
    }
    

    noButton.addEventListener('mouseenter', moverBotaoNao);
  </script>

</body>
</html>
